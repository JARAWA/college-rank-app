{% extends "base.html" %}

{% block content %}
<nav class="navbar">
    <div class="container mx-auto px-4 py-3">
        <h1 class="text-2xl font-bold text-primary">MHTCET 2025 College Finder</h1>
    </div>
</nav>

<div class="container mx-auto px-4 py-8">
    <!-- Search Form -->
    <div class="search-form mb-8">
        <form id="searchForm" method="POST" action="/search" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <!-- Existing form fields with improved styling -->
                <!-- ... -->
            </div>
            
            <div class="flex justify-center space-x-4">
                <button type="submit" class="btn-primary">
                    Search Colleges
                </button>
                <button type="button" id="exportResults" class="btn-secondary">
                    Export Results
                </button>
            </div>
        </form>
    </div>

    <!-- Results Section -->
    <div id="searchResults">
        {% if results %}
        <!-- Statistics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="stats-card">
                <h3 class="text-lg font-semibold">Total Matches</h3>
                <p class="text-3xl font-bold">{{ total_matches }}</p>
            </div>
            <!-- ... other stats cards ... -->
        </div>

        <!-- Results Table -->
        <div class="table-container">
            <table class="custom-table">
                <!-- ... table content ... -->
            </table>
        </div>

        <!-- Compare Selected -->
        <div class="fixed bottom-4 right-4">
            <button id="compareButton" class="btn-primary" disabled>
                Compare Selected
            </button>
        </div>
        {% endif %}
    </div>
</div>

<!-- College Details Modal -->
<div id="collegeModal" class="modal">
    <div class="modal-content">
        <!-- Modal content will be dynamically populated -->
    </div>
</div>

<!-- Loading Indicator -->
<div id="loadingIndicator" class="loader" style="display: none;"></div>

{% endblock %}
