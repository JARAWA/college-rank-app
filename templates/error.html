{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white dark:bg-gray-800 shadow-lg rounded-lg p-8 text-center">
        <div class="text-red-600 mb-4">
            <i class="fas fa-exclamation-circle text-6xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Error</h1>
        <p class="text-gray-600 dark:text-gray-400 mb-6">{{ error }}</p>
        <a 
            href="/" 
            class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700"
        >
            <i class="fas fa-home mr-2"></i> Return Home
        </a>
    </div>
</div>
{% endblock %}
